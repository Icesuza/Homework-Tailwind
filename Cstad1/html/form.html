<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <label for="username">Username</label>
      <input placeholder="enter name" name="username" id="username" required/>
      <label for="password"> password</label>
      <input placeholder="password" name="password" id="password" required/>
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />

      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <br />
      <label for="hobby">Hobby:</label>
      <input type="checkbox" name="hobby" id="reading" />
      <label for="reading">Reading</label>
      <input type="checkbox" name="hobby" id="writtig" />
      <label for="writting">Writting</label>
      <input type="checkbox" name="hobby" id="listening" />
      <label for="listening">Listening</label>
      <br>
      <label for="course">Course</label>
      <select name="course" id="course">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="phython">Phython</option>
        <option value="php">PHP</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
